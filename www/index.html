<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA Demo</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
 
    
        <main class="container">
            <h1><img src="img/title.png" alt="image" id="photo2" /></h1>
                <section class="page" id="home">
                    
                    <button data-target="take">Take a picture</button>
                    
                    <h2>Take a picture or click the link <br> to see saved photos</h2>

                
                </section>
        
                <section class="page" id="take">
                    <button data-target="luis">cancel</button>
                    <p><img src="img/icon.png" alt="image" id="photo" /></p>
                    <p><button id="btn">Take Picture</button></p>
                    
                    <p hidden id="msg"></p>

                    <p id="title">
                    <label for="title"><b>Title</b></label>
                    <input type="text" id="ititle" placeholder="Create a title for you photo" name="title" required>
                    </p>
                    <p id="rate">
                    <label for="rate"><b>Rate</b></label>
                    <input type="range" id="irate" name="rate"
                    min="0" max="5">
                    </p>

                    <p><button id="btns" data-target="home">Save</button></p>

                </section>
        
                <section class="page" id="luis">
                    <button data-target="home">Home</button>
                    <p><img src="img/logo.png" alt="image" id="photo" /></p>
                    
                </section>
            </main>
        
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
